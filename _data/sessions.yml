  id: 7
  title: "Getting Physical with Web Bluetooth"
  description: "<p>
      It is time to get out of your web browser boundaries!
      With a new technology \"Web Bluetooth\", our web apps are finally able to communicate directly with Physical Devices and control them.
      Whether it is a heart-rate sensor, a BB-8 robot, or your smart refrigerator - Web Bluetooth got you covered.
    </p><p>
      In this talk, we will learn the basics of the underlying Bluetooth Low Energy technology,
      then cover the Web Bluetooth APIs,
      and finally engage in a live demo where we will control a Smart Light Bulb,
      as well as a cute 3D-printed Robot, directly from a web page.
    </p>"
  subtype: presentation
  speakers: [7]
