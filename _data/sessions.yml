  id: 6
  title: "Angular 2 Change Detection and Performance Optimization"
  description: "<p>In Angular 1 the main reason for performance issues was the digest loop ($apply method). Angular 2.0 brings an entirely new approach called change detection (ChangeDetectorRef class).</p><p>In this session I am going to speak about the change detection mechanism, how it works to update the screen and how to use it to improve the performance for high frequency data changes.</p>"
  subtype: presentation
  speakers: [6]
