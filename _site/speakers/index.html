avicons/apple-touch-icon-72x72.png"> <link rel="apple-touch-icon" sizes="60x60" href="/img/favicons/apple-touch-icon-60x60.png"> <link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-touch-icon-57x57.png"> <link rel="icon" type="image/png" href="/img/favicons/favicon-196x196.png"> <link rel="icon" type="image/png" href="/img/favicons/favicon-160x160.png"> <link rel="icon" type="image/png" href="/img/favicons/favicon-96x96.png"> <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png"> <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png"> <meta name="msapplication-TileColor" content="#2b5797"> <meta name="msapplication-TileImage" content="/img/favicons/mstile-144x144.png"> <meta name="msapplication-config" content="/img/favicons/browserconfig.xml"> <meta name="theme-color" content="#2b5797"> <link href="/css/main.css" rel="stylesheet"> <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> <!-- WARNING: Respond.js doesn't work if you view the page via file:// --> <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]--> </head> <body> <div id="st-container" class="st-container"> <div class="st-pusher"> <div class="st-content"> <!-- Begin Top Section --> <section id="top-section" class="top-section image-section " style=""> <div class="overlay gradient-overlay"></div> <header id="top-header" class="top-header"> <div class="overlay white-solid"></div> <svg id="menu-trigger" class="menu-trigger icon icon-menu visible-xs" viewBox="0 0 32 32"> <use xlink:href="/img/sprites/sprites.svg#icon-menu"></use> </svg> <a href="/" id="logo-header" class="logo-header"> <div class="logo logo-light"></div> </a> <nav class="st-menu st-effect" id="menu"> <div class="logo-navbar logo logo-dark visible-xs"></div> <ul> <li> <a class="" href=" /#speakers " >Speakers</a> </li> <li> <a class="" href=" /#organizers " >Team</a> </li> <li> <a class="" href=" /#sponsors " >Sponsors</a> </li> <li> <a class="" href=" /#location-map " >Venue</a> </li> <li> <a class="" href=" /tour " >ng-tour</a> </li> <li> <a class="" href=" http://2016.angular-up.com " target="_blank">2016</a> </li> <li> <a class="" href=" https://www.youtube.com/channel/UCBmp3Hpuq1RAsgiyJ6vr-FA/videos " target="_blank">Videos</a> </li> </ul> <ul id="bottom-navlinks" class="bottom-navlinks visible-xs"> </ul> <a href=" /#subscribe " class="right-nav-button btn btn-primary waves-effect waves-button waves-light waves-float pull-right hidden-xs hidden-sm" > Tickets </a> </nav> </header> <div class="content-wrapper"> <div class="jumbotron text-left"> <div class="animated hiding" data-animation="fadeInLeft" data-delay="500"> <h1>Speakers</h1> </div> </div> </div> </section> <!-- End Top Section --> <!-- Begin Speakers List 2--> <section id="speakers"> <div class="content-wrapper"> <div class="col-lg-10 col-lg-offset-1 appear-animation-trigger"> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-1"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/sebastian.png)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-left"> <h2 class="name">Sebastian <span>Witalec</span></h2> <div class="clearfix"></div> <span class="position">Telerik</span> </div> <a href="https://github.com/sebawita" target="_blank"> <svg class="icon icon-github" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-github"></use> </svg> </a> <a href="https://twitter.com/sebawita" target="_blank"> <svg class="icon icon-twitter" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-twitter"></use> </svg> </a> </figcaption> <p class="bio">Sebastian Witalec is a Technical Evangelist for Telerik with over 8 years of experience in software engineering and architecture. Sebastian has passion for all types of technologies. However in the last few years his focus shifted towards cross platform Mobile development where he gained experience with Apache Cordova and NativeScript (a member of the team). He is always happy to learn about the new stuff and to pass the knowledge as far as his voice (or the wire) can take him. Sebastian is based in London, UK actively working with various Dev communities in the area. When not acting techie he is a massive football fan/player (probably bigger at heart than skills). </p> </figure> </div> </div> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-2"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/sani.jpg)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-left"> <h2 class="name">Sani <span>Yusuf</span></h2> <div class="clearfix"></div> <span class="position">Haibrid</span> </div> <a href="https://twitter.com/saniyusuf" target="_blank"> <svg class="icon icon-twitter" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-twitter"></use> </svg> </a> <a href="https://github.com/saniyusuf" target="_blank"> <svg class="icon icon-github" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-github"></use> </svg> </a> </figcaption> <p class="bio">Sani is a Co-Organiser of the Ionic UK community and writes and creates content around Ionic. He is a Developer, Writer & Trainer and runs a startup called Haibrid that uses cross-platform mobile development techniques to create mobile solutions. When he is not coding, Sani likes to spend time contributing to the tech community and recently travelled the world for 8 months across 12 cities in 3 continents evangelising on mobile</p> </figure> </div> </div> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-3"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/ari.jpeg)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-left"> <h2 class="name">Ari <span>Lerner</span></h2> <div class="clearfix"></div> <span class="position">Fullstack.io</span> </div> <a href="https://twitter.com/auser" target="_blank"> <svg class="icon icon-twitter" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-twitter"></use> </svg> </a> <a href="https://github.com/auser" target="_blank"> <svg class="icon icon-github" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-github"></use> </svg> </a> </figcaption> <p class="bio">Ari Lerner is an author and developer with more than 20 years of experience, as well as co-founder of Fullstack.io. He has been using AngularJS for a long time and is a recognized expert in the field. He co-runs the ng-newsletter, speaks at conferences, constantly produces content all about AngularJS, has recently released Riding Rails with AngularJS, and teaches in-person classes at Hack Reactor. He constantly speaks about AngularJS and more, including talks and workshops such as Angular on Mobile, Powering physical interfaces with Angular at ngConf, and Workshop: AngularJS for beginners.</p> </figure> </div> </div> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-4"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/pascal.jpeg)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-left"> <h2 class="name">Pascal <span>Precht</span></h2> <div class="clearfix"></div> <span class="position">Thoughtram</span> </div> <a href="https://twitter.com/PascalPrecht" target="_blank"> <svg class="icon icon-twitter" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-twitter"></use> </svg> </a> <a href="https://github.com/PascalPrecht" target="_blank"> <svg class="icon icon-github" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-github"></use> </svg> </a> </figcaption> <p class="bio">Pascal is a front-end engineer and a Angular Developer Expert nominated by Google. He created the angular-translate module, is an Angular contributor and also part of the Angular Docs Authoring team.</p> </figure> </div> </div> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-5"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/joe.jpg)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-left"> <h2 class="name">Joe <span>Eames</span></h2> <div class="clearfix"></div> <span class="position">JoeEames.me</span> </div> <a href="https://twitter.com/josepheames" target="_blank"> <svg class="icon icon-twitter" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-twitter"></use> </svg> </a> <a href="https://github.com/joeeames" target="_blank"> <svg class="icon icon-github" viewBox="0 0 30 32"> <use xlink:href="/img/sprites/sprites.svg#icon-github"></use> </svg> </a> </figcaption> <p class="bio">Organizer of ng-conf, Front end developer, Pluralsight author and Software Craftsmanship Evangelist.</p> </figure> </div> </div> <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation"> <div class="zoe-effect ribbon-activator" data-toggle="modal" data-target="#speakerDetail-31"> <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/faceman.png)"> <div class="overlay solid-overlay"></div> <figcaption> <div class="col-md-8 col-xs-8 text-le
