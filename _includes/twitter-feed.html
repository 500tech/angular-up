<!-- Begin Twitter Feed Section -->
<section id="twitter-feed" class="twitter-feed image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.tweetsFeedImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.tweetsFeedTitle }}</h3>
            <h3>
                <a href="https://twitter.com/{{ site.twitterHashTag }}" target="_blank">
                    <span class="up-to-date-link">
                        <svg class="icon" viewBox="0 0 30 32">
                            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-twitter"></use>
                        </svg>
                    </span>
                    @{{ site.twitterHashTag }}
                </a>
            </h3>
            <h3>
                <a href="{{ site.facebookEventUrl }}" target="_blank">
                    <span class="up-to-date-link up-to-date-link-facebook">
                        <svg class="icon" viewBox="0 0 30 32">
                            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-facebook"></use>
                        </svg>
                    </span>
                    {{ site.facebookEventTitle }}
                </a>
            </h3>
            <div id="tweets" class="tweets"></div>
        </div>
    </div>
</section>
<!-- End Twitter Feed Section -->
