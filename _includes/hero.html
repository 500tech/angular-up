<!-- Begin Hero Section -->
<section id="top-section-hero" class="top-section-hero top-section image-section parallax" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');">
    {% include navigation.html %}
    <div class="content-wrapper">
    <div class="jumbotron">
        <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
            <div class="logo logo-big" style="position: relative;">
                <img src="{{ site.baseurl }}/img/soldout1.png" style="
                    position: absolute;
                    right: -160px;
                    top: 109px;
                    height: 200px;
                    transform: rotateZ(33deg);
                    filter: drop-shadow(1px 4px 1px black);
                "/>
            </div>
            <p style="font-weight:bold">{{ site.heroSubtitle }}</p>
            <br>
            {% for button in site.heroButtons %}
            <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}" class="btn btn-primary waves-effect waves-button waves-light waves-float" {% if button.link != null %}target="_blank"{% endif %}>{{ button.text }}</a>
            {% endfor %}
            <br>
            <br>
            <p  style="font-weight:bold">{{ site.eventDate }}</p>
        </div>
    </div>
    <a href="#about" class="explore">
        <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
        </svg>
    </a>
    </div>
</section>
<!-- End Hero Section -->
